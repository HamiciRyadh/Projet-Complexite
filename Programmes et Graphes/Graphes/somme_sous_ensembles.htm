<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Highcharts Example</title>

        <style type="text/css">
            #container {
                min-width: 310px;
                max-width: 800px;
                height: 400px;
                margin: 0 auto
            }
         </style>
    </head>
    <body>
            <script src="../../Highcharts-6.2.0/code/highcharts.js"></script>
            <script src="../../Highcharts-6.2.0/code/modules/series-label.js"></script>
            <script src="../../Highcharts-6.2.0/code/modules/exporting.js"></script>
            <script src="../../Highcharts-6.2.0/code/modules/export-data.js"></script>

            <div id="container"></div>



                    <script type="text/javascript">

                Highcharts.chart('container', {

                title: {
                    text: 'Algorithmes sur les ensembles'
                },

                yAxis: {
                    title: {
                        text: 'Temps (secondes)'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        }
                    }
                },

                series: [
                {name: 'Somme des éléments de sous ensembles',
                    data: [
                        [10, 0.000000],
                        [11, 0.000000],
                        [12, 0.001200],
                        [13, 0.002400],
                        [14, 0.002800],
                        [15, 0.000800],
                        [16, 0.012400],
                        [17, 0.010400],
                        [18, 0.047600],
                        [19, 0.093600],
                        [20, 0.130100],
                        [21, 0.004000],
                        [22, 0.761500],
                        [23, 0.030400],
                        [24, 3.664400]
                    ]},
                ]
            });
        </script>
    </body>
</html>
